<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>Login</title>
</head>
<body>
  <div class="container-fluid">
    <!-- header -->
    <div class="row">
      <div class="text-center bg-light">
        <img class="img-fluid rounded-circle" src="Gambar/1.png" style="width: 100px;">
        <h2>SELAMAT DATANG DI WEBSITE NILAI SEKOLAH</h2>
      </div>
    </div>
    <!-- batas header -->
    <!-- from login -->
    <div class="col-md-6 p-5 mx-auto ">
      <div class="card">
        <h3 class="text-center">LOGIN</h3>
        <form class="form-control-sm">
          <div class="form-floating mb-3">    
            <input type="text" id="typeUsername" class="form-control" placeholder="Username"> 
            <label for="typeUsername">Username</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="select" >
              <option selected>Pilih </option>
              <option value="1">1. Guru</option>
              <option value="2">2. Siswa</option>
              <option value="3x">3. Administrator</option>
            </select>
            <label for="select">Silahkan Pilih</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" id="typePassword" class="form-control" placeholder="Password">
            <label for="typePassword">Password</label>
          </div>
          <div class="text-center m-2">
            <a class="button btn-primary rounded-pill px-4 py-1" href="homepage.html" role="button">LOGIN</a>
          </div>
        </form>
      </div>
    </div>
    <!-- batas form login -->
    <div class="row">
      <div class="p-5">
      </div>
      <div class="p-5">
      </div>
    </div>
    <!-- footer -->
    <footer class="bg-light text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #3b5998;"
          href="#!"
          role="button"
          ><i class="bi bi-facebook"></i
            ></a>
            
            <!-- Twitter -->
            <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #55acee;"
            href="#!"
            role="button"
            ><i class="bi bi-twitter"></i
              ></a>
              
              <!-- Google -->
              <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #dd4b39;"
              href="#!"
              role="button"
              ><i class="bi bi-google"></i
                ></a>
                
                <!-- Instagram -->
                <a
                class="btn btn-primary btn-floating m-1"
                style="background-color: #ac2bac;"
                href="#!"
                role="button"
                ><i class="bi bi-instagram"></i
                  ></a>
                  
                  <!-- Linkedin -->
                  <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #0082ca;"
                  href="#!"
                  role="button"
                  ><i class="bi bi-linkedin"></i
                    ></a>
                    <!-- Github -->
                    <a
                    class="btn btn-primary btn-floating m-1"
                    style="background-color: #333333;"
                    href="#!"
                    role="button"
                    ><i class="bi bi-github"></i
                      ></a>
                    </section>
                    <!-- Section: Social media -->
                  </div>
                  <!-- Grid container -->
                  
                  <!-- Copyright -->
                  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    &copy; 2022 Copyright:
                    <a class="text-white" href="#">DWL SI-3E</a>
                  </div>
                  <!-- Copyright -->
                </footer>
                <!-- batas footer -->
              </div>
            </body>
            <script src="style/js/bootstrap.min.js"></script>
            </html>
